group 'moosic'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.sedmelluq:lavaplayer:1.2.34'
    compile 'net.dv8tion:JDA:3.0.0_165'
    compile 'com.google.code.gson:gson:2.3.1'

}
